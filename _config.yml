#---------------------------
## Docs: https://hexo.io/docs/configuration
## Source: https://github.com/hexojs/hexo
#---------------------------

# 网站信息
title: XKの博客 # 网站标题
subtitle: 不负热爱 # 网站副标题
description: 一个干净整洁的个人博客 # 网站描述
keywords: XKの博客,xukai,xukaiyyds # 网站关键词
author: xukai # 网站作者
language: zh-CN # 网站语言
timezone: Asia/Shanghai # 网站时区

# 网站网址
url: https://blog.xukaiyyds.cn # 网站url
permalink: posts/:abbrlink/ # 网址短链接
abbrlink:
  alg: crc32 # 算法：crc16(default) and crc32
  rep: hex # 进制：dec(default) and hex
permalink_defaults: # 永久链接中各部分的默认值
pretty_urls: # 改写 permalink 的值来美化 URL
  trailing_index: true # 设置为false时会将末尾的index.html去掉
  trailing_html: true # 设置为false时会将末尾的.html去掉，对index.html无效

# 网站目录
source_dir: source # 资源文件夹
public_dir: public # 公共文件夹
tag_dir: tags # 标签文件夹
archive_dir: archives # 归档文件夹
category_dir: categories # 分类文件夹
code_dir: downloads/code # Include code 文件夹，source_dir 下的子目录
i18n_dir: :lang # 国际化（i18n）文件夹
skip_render: # 跳过指定文件的渲染，部署的时候不包含的文件

# 网站文章
new_post_name: :title.md # 新文章的默认名称
default_layout: post # 也可以设置为draft和page
titlecase: false # 把标题转换为 title case
external_link:
  enable: true # 是否在新标签中打开链接
  field: site # 对整个网站（site）生效或仅对文章（post）生效
  exclude: "" # 需要排除的域名
filename_case: 0 # 把博客名称改成小写/大写（1,2）
render_drafts: false # 是否显示草稿
post_asset_folder: false # 是否启用资源文件夹（用来存放相对路径图片或文件）
relative_link: false # 是否把链接改为与根目录的相对位置
future: true # 显示未来的文章
highlight:
  enable: true # 是否开启代码高亮
  line_number: true # 是否增加代码行号
  auto_detect: false # 自动判断代码语言
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# 网站主页
index_generator:
  path: "" # 主页对应的路径，默认为根目录的路径
  per_page: 10 # 每页显示的帖子数，默认为10
  order_by: -date # 帖子的排序，默认为-date，即按日期倒序排

# 网站分类和标签
default_category: uncategorized # 默认分类
category_map: # 分类别名
tag_map: # 标签别名

# 元数据元素
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# 日期 / 时间格式
## Hexo使用Moment.js解析和显示日期
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD # 日期格式，默认为YYYY-MM-DD，即年月日
time_format: HH:mm:ss # 时间格式，默认为HH:mm:ss，即时分秒
## 启用以后，如果 Front Matter 中没有指定 updated（文件更新日期），post.updated 将会使用 date 的值而不是文件的创建时间，默认值为true
updated_option: "mtime"

# 分页数量
## 将 per_page 设置为 0 以禁用分页
per_page: 10
pagination_dir: page

# 包括或不包括目录和文件
## include: / exclude: 选项仅适用于 'source/' 文件夹
include:
exclude:
ignore:

# 网站主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# 网站部署
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repository: git@github.com:xukaiyyds/hexo-blog.git
  branch: master

# 网站压缩
# Docs: https://github.com/rozbo/hexo-neat
neat_enable: true
# 压缩html
neat_html:
  enable: true
  exclude:
# 压缩css
neat_css:
  enable: true
  exclude:
# 压缩 js
uglify:
  mangle: true
  output:
  compress:
  exclude:

# 网站订阅
# Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 30
  hub:
  template:

# 身份验证
# Docs: https://github.com/jaredly/hexo-admin
admin:
  username: XK
  password_hash: $2a$10$sgbanfhs9VByBL7KhgWFju9Qdt87F1RRI619Kb037T8EQwyQEqCZ2
  secret: xukaiyyds

# 标签切换
# Docs：https://github.com/YunYouJun/hexo-tag-common
tag_common:
  cdn: https://jsd.onmicrosoft.cn/npm/
  layout:
    - post

# 赞赏按钮
reward_button:
  enable: true
  btn_icon: iconfont icon-qrcode
  btn_text: 订阅博客
  comment: 快人一步获取最新文章
  qrcodes:
